<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Supers Wiki</title>
    </head>
    <body>
        
        <div id="app">
<!-- Home page on click will render list of supers heros par Universe-->
            
            <div class="universe">
                <h1>{{universe}}</h1>
                <img class="universe-img" v-bind:src="image">
            </div>

            <li>{{superhero}}</li>
<!-- on click will render supers heros specific characteristics component-->
            <p>
                {{publisher}} 
                {{alter_ego}}
                {{first_appearance}}
                {{characters}}
            </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
